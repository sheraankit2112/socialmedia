<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in user %}
    {{i.username}}<br>
    {{i.name}}<br><br>
    <img src="{{i.profile.url}}" alt="" height="100" width="100"><br><br>
    {% endfor %}
    <a href="{% url 'all' %}">All images</a>
    <br><br>
    <form action=" " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="post" accept="image/png, image/jpeg">
        <input type="submit" value="add post">
    </form>
    <br><br>
    your images:<br><br>
    {% for i in post %}
    <img src="{{i.post.url}}" alt="" height="100" width="100">&nbsp;&nbsp;
    <a href="{% url 'delete' i.id %}">delete</a>
    {% endfor %}

</body>
</html>
